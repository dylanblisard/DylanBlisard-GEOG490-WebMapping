<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ancient Shipwrecks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="images/x-icon" href="images/anchor-solid.svg">

    <!--Mapbox-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/85fa4848c2.js" crossorigin="anonymous"></script>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type=“text/css” href="main.css">
    
  </head>
  <body>

    <!--Infobar-->
    <div id="infobar" class="position-fixed bg-light shadow-lg p-4">

        <div class="h1 title unselectable">
          Ancient<br>Mediterranean<br>Shipwrecks
          <i class="unselectable anchor fa-solid fa-anchor"></i>
          <img class="water start-0 position-absolute z-n1 unselectable" src="images/sea-waves.svg" alt=""></img>
        </div>

        <div id="content-box"><strong>Click on a Shipwreck location for more information!</strong><br><br>Scroll to zoom<br>Click & drag to pan</div>
        <div id="comment-box"></div>
        <div id="sources" class="position-fixed"><hr>Sources:<br>Strauss, J. (2013). Shipwrecks Database. Version 1.0.<br>Accessed (5/13/23): oxrep.classics.ox.ac.uk<br>/databases/shipwrecks_database/</div>

    </div>  

    <!--Map-->
    <div id="map" class="position-absolute z-n1"></div>

    <!--JS-->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
