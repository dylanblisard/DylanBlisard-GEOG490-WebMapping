<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        /* Insert the CSS code here between the <style> tags */
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

        #title { z-index: 9999; 
          background-color:black; 
          opacity: 80%; 
          text-align: center;
          color: white;
          padding: 1px;
        }  

        h1, h3 {
          font-family: Helvetica;
        }

        img {
          padding-top: 15px; 
        }
    </style>
  </head>

  <body>
    <!--  Insert the map div here in the <body> of the page  -->
    <div id='map'></div>
    <!--  Insert the tile div here (part V) -->
    <div id='title'>
      <h1>Ashland & Talent, Oregon</h1>
      <h3>By: Dylan Blisard</h3>
    </div>
    <script>
        // Insert the JavaScript within the <script> tags, within the body   
        // Start with the Mapbox access token here
         mapboxgl.accessToken = 'pk.eyJ1IjoiZGJsaXNhcmQiLCJhIjoiY2xnNWQ2NzBqMDFvMTNtbWpjcnF2N3BwayJ9.A_cJHb58qSAoYjKyBcz6yw'; //  Put your access token between the single quotes.

   
        // Then initialize the map here
         var map = new mapboxgl.Map({
             container: 'map', // id of a div on your page, where the map will be inserted
             style: 'mapbox://styles/mapbox/outdoors-v12', // stylesheet location
             center: [-122.739323, 42.221177], // starting position [lng, lat] eg. [-122.6788, 45.5212]
             zoom: 12 // starting zoom 
        });
        

    
        // Add popup markers here  (part IV)
        var popup = new mapboxgl.Popup({ offset: 25 })
            .setHTML('<a href="https://en.wikipedia.org/wiki/Ashland,_Oregon">Ashland Wikipedia</a>');
        
        var marker = new mapboxgl.Marker({color:'green'})
            .setLngLat([-122.71466, 42.2])
            .setPopup(popup) //add the popup with the variable name 'popup' to the marker 
            .addTo(map); // add the open marker to the map

          var popup1 = new mapboxgl.Popup({ offset: 25 })
            .setHTML('<a href="https://en.wikipedia.org/wiki/Talent,_Oregon">Talent Wikipedia</a>');
        
         var marker1 = new mapboxgl.Marker({color:'green'})
            .setLngLat([-122.78549, 42.24624])
            .setPopup(popup1) //add the popup with the variable name 'popup' to the marker 
            .addTo(map); // add the open marker to the map

          var popup_layer = new mapboxgl.Popup({closeOnClick: false, anchor: 'top-right'}) 
            .setLngLat([-122.7127020097428, 42.19581419843329]) //popup coordinates
            .setHTML('<img src="https://cdn.creators.com/264/257635/tad070619bdAW.jpg" width="200">') //popup text
            .addTo(map); //add this popup to the map!

          var popup_layer1 = new mapboxgl.Popup({closeOnClick: false, anchor: 'top-left'}) 
            .setLngLat([-122.78930326953254, 42.24273281678171]) //popup coordinates
            .setHTML('<img src="https://th.bing.com/th/id/R.4e0d13efb92845c90a2ba746051a83fb?rik=nLMmpIbKnk210Q&riu=http%3a%2f%2fwww.cityoftalent.org%2fSIB%2fimages%2fDJI_0031+(1).JPG&ehk=2xvAhtNkJTduiq%2ffKFIG44sako2JnHc8A788ySFSE6I%3d&risl=&pid=ImgRaw&r=0" width="220">') //popup text
            .addTo(map); //add this popup to the map!

        
    </script>

  </body>

</html>
